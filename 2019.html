<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var intentos = 0;
        function resultado(f){
            intentos++;
            var n = parseInt(f.elements[0].value); //coge el primer elemento del form
            f.var2.value = n%2;
            document.getElementById('id3').value = n%3;
            if((n%2==0) && (n%3==0)){
                alert(intentos+ " intentos");
                intentos = 0;
            }
            return false;
        }
    </script>
</head>
<body>
    <h1>Variadito </h1>
    <form action="http://a.b.c/hacer" method="post" onsubmit="return resultado(this);">
        <p>Dame un n√∫mero:
            <input type="number" required="required" /><br />
            <input type="submit" value="Enviar" /><br />
            Resto por 2 <input type="text" name="var2" /><br />
            Resto por 3 <input type="text" id="id3" />
        </p>
    </form>
</body>
    
</html>
