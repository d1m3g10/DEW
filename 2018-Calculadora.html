<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function calcula(f){
            var a = parseInt(f.num1.value);
            var b = parseInt(f.num2.value);
            switch (f.selector.value){
                case "+": f.resultado.value = a + b;
                    break;
                case "-": f.resultado.value = a - b;
                    break;
                case "*": f.resultado.value = a * b;
                    break;
                case "/": if(b == 0){
                          f.resultado.value = "Indefinido"
                          }else{
                          f.resultado.value = a / b;
                          }
                    break;
                default: alert("Elige una operación válida")
            }
            return false;
        }
    </script>
</head>
<body>
    <h1> Calculadora</h1>
    <form action="http://a.b.c/dummy" method="post" onsubmit="return calcula(this)">
        <p>
            <input type="number" name="num1" required="required">
            <select name="selector">
                <option value=""></option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="num2" required="required">
        </p>
        <p>
            <input type="submit" value="Calcular">
            Resultado: <input type="text"d placeholder="...Resultado..." name="resultado">
        </p>
    </form>
</body>
</html>
